<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container-fluid mt-5">

        <div class="container-fluid">


            <div class="card-deck row d-flex justify-content-center">

                <div class="alert alert-danger alert-dismissible fade show mt-5 text-center" th:if="${#lists.isEmpty(listOfRecipes)}">
                    <h4 class="alert-heading"><i class="fa fa-exclamation" aria-hidden="true"></i> Oops! Nothing to show here.</h4>
                    <hr>
                    <p class="mb-0">No recipes found!</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <th:block th:each="recipe : ${listOfRecipes}">
                    <div class="card col-md-3 m-1 grow d-flex justify-content-center align-items-center" style="width: 25em; ">
                        <a th:href="@{'/recipes/'+*{recipe.id}}">
                            <img class="card-img-top mt-3" th:src="@{'/img/recipes/'+*{recipe.image_address}}" alt="Card image cap">
                        </a>
                        <div class="card-body">
                            <a class="text-dark link" th:href="@{'/recipes/'+*{recipe.id}}" style="text-decoration: none;">
                                <h5 class="card-title text-center" th:text="${recipe.name}"></h5>
                                <p class="card-text" th:text="*{recipe.description}"></p>
                            </a>
                            <div class="d-flex justify-content-end mt-2">
                                <p class="card-text"><small class="text-muted" th:text="${recipe.type}"></small></p>
                            </div>
                        </div>
                    </div>
                </th:block>

            </div>

        </div>

    </div>

</body>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</html>
